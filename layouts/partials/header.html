<div class="row">
  <div class="col-md-6">
    <div class="title-info">
      {{ with .Site.Title }}
      <a href=""> {{ . }} </a>
      {{ end }}
    </div>
  </div>
  <div class="col-md-6">
    <div class="menu">
      {{ with .Site.Params.mainSiteURL }}
      <a href="{{ .url | absURL }}"> {{ .name }} /</a>
      {{ end }}
      <a href="/">{{ .Site.Title }} Home /</a>
      {{ range $name, $taxonomy := .Site.Sections }}
      {{ if ne $name "post" }}
      <a href="/{{ $name | urlize }}">{{ $name }} / </a>
      {{ end }}
      {{ end }}
    </div>
  </div>

</div>
